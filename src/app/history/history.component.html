<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Download-Mbit/s</th>
                        <th>Upload-Mbit/s</th>
                        <th>Ping-ms</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let history of histories">
                        <th># {{history.id}}</th>
                        <td>{{history.logTime | date: 'medium'}}</td>
                        <td>{{history.download}}</td>
                        <td>{{history.upload}}</td>
                        <td>{{history.ping}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
